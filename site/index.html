<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="tc.css">

    <title>textcamp!</title>
</head>

<body>
    <div class="grid-container">
        <div id="time-content" class="time content"></div>
        <div id="health-content" class="health content"></div>
        <div id="space-content" class="space content"></div>
        <div id="population-content" class="population content"></div>
        <div id="input" class="input">
            <input type="text" onkeydown="enterKey(this)" autofocus></input>
        </div>
    </div>

    <div id="exits">
        <h3>Exits</h3>
        <div id="exits-content" class="content"></div>
    </div>

    <div id="inventory">
        <h3>Inventory</h3>
        <div id="inventory-content" class="content"></div>
    </div>

    <div id="combat">
        <h3>Combat</h3>
        <div id="combat-content" class="content"></div>
    </div>

    <div id="info">
        <h3>Info</h3>
        <div id="info-content" class="content"></div>
    </div>

    <div id="error">
        <h3>Error</h3>
        <div id="error-content" class="content"></div>
    </div>

    <div id="guide">
        <h3>Commands</h3>
        <ul>
            <li><code>look [thing/name]</code> look at something</li>
            <li><code>go [direction]</code> to move</li>
            <li><code>take [thing]</code> to pick something up</li>
            <li><code>drop [thing]</code> to put something down</li>
            <li><code>fight [name]</code> to fight!</li>
            <li><code>refresh</code> repopulates the screen</li>
        </ul>
    </div>

    <script src="tc.js"></script>
</body>

</html>
