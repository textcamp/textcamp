<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="tc.css">

    <title>textcamp!</title>
</head>

<body>
    <div id="time">
        <h3>Time</h3>
        <div id="time-content" class="content"></div>
    </div>

    <div id="attributes">
        <h3>Attributes</h3>
        <div id="attributes-content" class="content"></div>
    </div>

    <div id="health">
        <h3>Health</h3>
        <div id="health-content" class="content"></div>
    </div>

    <div id="space">
        <h3>Space</h3>
        <div id="space-content" class="content"></div>
    </div>

    <div id="exits">
        <h3>Exits</h3>
        <div id="exits-content" class="content"></div>
    </div>

    <div id="character">
        <h3>Character</h3>
        <div id="character-content" class="content"></div>
    </div>

    <div id="inventory">
        <h3>Inventory</h3>
        <div id="inventory-content" class="content"></div>
    </div>

    <div id="population">
        <h3>Population</h3>
        <div id="population-content" class="content"></div>
    </div>

    <div id="combat">
        <h3>Combat</h3>
        <div id="combat-content" class="content"></div>
    </div>

    <div id="info">
        <h3>Info</h3>
        <div id="info-content" class="content"></div>
    </div>

    <div id="error">
        <h3>Error</h3>
        <div id="error-content" class="content"></div>
    </div>

    <div id="input">
        <input type="text" onkeydown="enterKey(this)" autofocus></input>
    </div>

    <div id="guide">
        <h3>Commands</h3>
        <ul>
            <li><code>go [direction]</code> to move</li>
            <li><code>take [thing]</code> to pick something up</li>
            <li><code>drop [thing]</code> to put something down</li>
            <li><code>fight [name]</code> to fight!</li>
        </ul>
    </div>

    <script src="tc.js"></script>
</body>

</html>
